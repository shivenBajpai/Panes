<!DOCTYPE HTML>
<html>

<head>

<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="/style.css" type="text/css">
<title>Login to Panes</title>

<script>
window.onload = function () {
			if(window.location.href == 'http://localhost:8080/login/E')
            document.getElementById('E').innerHTML = 'Incorret Username/Password. Please Try again';
        }
</script>

</head>

<body style='margin: 8px; text-align: center'>

<h3 class="form" >Log in to Panes!</h3>

<div align='center'>
<form action='/auth' method='post'>
<input class="form" type='email', id='email', name='email', placeholder='Enter Your Email...' required autofocus autocomplete="email">
<input class="form" type='password', id='password', name='password', placeholder='Enter Your Password...' required autocomplete="current-password">
<input class="form" type='submit', value='Sign In'>
</form>
</div>

<p class="form" id='E'></p>
<a class="form" href="/Signup	" >Dont have an account? Register here!</a>

</body>

</html>
